<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スネークゲーム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>スネークゲーム</h1>
        
        <!-- ゲーム設定 -->
        <div class="settings">
            <h2>ゲーム設定</h2>
            <div class="setting-group">
                <label for="board-width">ボードの幅:</label>
                <input type="number" id="board-width" min="10" max="50" value="20">
            </div>
            <div class="setting-group">
                <label for="board-height">ボードの高さ:</label>
                <input type="number" id="board-height" min="10" max="50" value="20">
            </div>
            <div class="setting-group">
                <label for="difficulty">難易度:</label>
                <select id="difficulty">
                    <option value="easy">簡単</option>
                    <option value="normal" selected>普通</option>
                    <option value="hard">難しい</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="game-mode">ゲームモード:</label>
                <select id="game-mode">
                    <option value="classic" selected>クラシック</option>
                    <option value="time_attack">タイムアタック</option>
                    <option value="maze">迷路</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="time-limit">制限時間（秒）:</label>
                <input type="number" id="time-limit" min="0" value="0">
            </div>
            <button id="apply-settings">設定を適用</button>
        </div>
        
        <!-- ゲームボード -->
        <div class="game-board">
            <canvas id="game-canvas"></canvas>
            <div class="game-info">
                <p>スコア: <span id="score">0</span></p>
                <p>時間: <span id="time">0</span>秒</p>
            </div>
        </div>
        
        <!-- コントロール -->
        <div class="controls">
            <button id="start-game">ゲーム開始</button>
            <button id="reset-game">リセット</button>
            <div class="keyboard-controls">
                <p>操作方法:</p>
                <ul>
                    <li>↑ または W: 上に移動</li>
                    <li>↓ または S: 下に移動</li>
                    <li>← または A: 左に移動</li>
                    <li>→ または D: 右に移動</li>
                    <li>スペース: 一時停止</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
